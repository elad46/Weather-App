<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="icon" href="" type="image/x-icon" />
    <link rel="stylesheet" href="style.css" />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather App</title>
  </head>
  <body>
    <div class="top-half"></div>
    <div class="bottom-half"></div>
    <div class="container">
      <div class="clock"></div>
      <span id="date"></span>
      <div class="weather-day">day 1<img src="" alt="yesterday" /></div>
      <div class="weather-day">day 2<img src="" alt="yesterday" /></div>
      <div class="weather-day">day 3<img src="" alt="yesterday" /></div>
      <div class="weather-day">day 4<img src="" alt="yesterday" /></div>
      <div class="weather-day">day 5<img src="" alt="yesterday" /></div>
      <div class="weather-day">day 6<img src="" alt="today" srcset="" /></div>
      <div class="weather-day">
        day 7<img src="" alt="tomorrow" srcset="" />
      </div>
      <div class="temperature"></div>
      <div class="cube"></div>
      <div class="temperature">
        <span class="day"></span><span class="night"></span>
      </div>
    </div>
    <script src="index.js"></script>
  </body>
</html>
